<style >

		height: 20px;
cursor: pointer;

}

<script type="text/javascript">
	
	var ul = document.getElementById("myUL");
	var myNodelist = ul.getElementsByTagName("li"); 
	console.log(myNodelist.length);
	for (var i = 0; i < myNodelist.length; i++) {

// Click on a close button to hide the current list item
	var close = document.getElementsByClassName("close");

	for (i = 0; i < close.length; i++) {
	  close[i].onclick = function() {
	    var div = this.parentElement;

	  }
	}

		{
			divs[i].style.display="none";


		}
		document.getElementById('rightdiv'+idname).style.display="block";
	}

  }

  for (i = 0; i < edit.length; i++) {

    	div.getElementsByTagName("SPAN")[0].contentEditable=true;

    }
  }


	}
	function suggestion() {
		// body...
			var input = document.getElementById("task");
			var filter = input.value.toUpperCase();

			var ul = document.getElementById("myUL");
			var li = ul.getElementsByTagName("li");
			for (var i = 0; i < li.length; i++) {
				var a = li[i].getElementsByTagName("a")[0];
				var txt=a.textContent||a.innerText;
				if(txt.toUpperCase().indexOf(filter)>-1){
					li[i].style.display = "";
				}
				else{
					li[i].style.display = "none";
				}
			}
	}

</script>
